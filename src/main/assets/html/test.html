<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        //앱에서 받은 메세지 처리 코드
        function setMessage(arg){
            document.getElementById("fromApp").innerHTML=arg;
        }
        //앱으로 메세지 전달 코드
        function sendMessage(msg){
            // window : 안드로이드
            // window.브릿지클래스이름.안드로이드method
            window.android.setMessage(msg);
        }
    </script>
</head>
<body>
<h2>웹뷰와의 통신</h2>
<hr>
앱에서 받은 메세지 : <div id="fromApp"></div>
<hr>
<input id="toApp" value="App으로 전송">
<input type="button" value="전송"
       onclick="sendMessage(document.getElementById('toApp').value)">
</body>
</html>
